<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img id="img-photo" src="img/logo.png" />
        <canvas id="canvas-photo" width="170" height="200"></canvas>
        <script>
            window.onload = function()
            {
                var image = document.getElementById('img-photo');
                var canvas = document.getElementById('canvas-photo');
                var context = canvas.getContext("2d");

                context.globalCompositeOperation = "source-over";
                context.drawImage(image, 0, 0, canvas.width, canvas.height);

                var imageData = context.getImageData(0, 0, image.width, image.height);
                var data = imageData.data;

                for(var i = 0; i < data.length; i += 4) 
                {
                  var brightness = 0.34 * data[i] + 0.5 * data[i + 1] + 0.16 * data[i + 2];
                  // red
                  data[i] = brightness;
                  // green
                  data[i + 1] = brightness;
                  // blue
                  data[i + 2] = brightness;
                }

                // overwrite original image
                context.putImageData(imageData, 0, 0);


                context.globalCompositeOperation = "soft-light";
                gradient = context.createLinearGradient(0, canvas.height, canvas.width, canvas.height);

                gradient.addColorStop(0.000, 'rgba(255, 0, 0, 1.000)');
                gradient.addColorStop(0.333, 'rgba(225, 255, 0, 1.000)');
                gradient.addColorStop(0.666, 'rgba(0, 255, 17, 1.000)');
                gradient.addColorStop(1.000, 'rgba(0, 55, 255, 1.000)');

                context.fillStyle = gradient;
                context.fillRect(0, 0, canvas.width, canvas.height);
            }
        </script>
    </body>
</html>
