<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
            body
            {
                background-color: bisque;
                padding: 0px;
                margin: 0px;
            }
            div#box
            {
                display: block;
                position: absolute;
                background-color: maroon;
                top: 50px;
                width: 27px;
                height: 25px;
            }
        </style>
        <script>
        var w = window.innerWidth;
        var h = window.innerHeight;
        var x = 0;
        var y = 0;
        var xStep = yStep = 50;
        var xMax = 0;
        var yMax = 0;
        var left = 0;
        var top = 0;
        var i = 0;
        
        
        function byId(id)
        {
            return document.getElementById(id);
        }
        
        function render()
        {
            x = (left === 0) ? x + xStep : x - xStep;
            if(x >= xMax && left === 0) { left = 1; x = xMax }
            if(x < 0 && left === 1) { left = 0; x = 0 }
            var element = byId('box');
            element.style.left = x+'px';
        }
    
        window.onload = function()
        {
            var element = byId('box');
            xMax = w - element.offsetWidth;
            yMax = h - element.offsetHeight;
            x = element.offsetLeft;
            y = element.offsetTop;
            (function animloop()
            {
                window.requestAnimationFrame(animloop);
                render();
            }
            )();
            
        }
        

        
        </script>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
